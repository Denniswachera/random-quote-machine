<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="description" content="Random Quote Machine">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="text">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  <link href="style/style.css" rel="stylesheet" type="text/css">
  <title>freeCodeCamp Random Quote Machine</title>
</head>

<body>
  <div class="container">
    <div class="bg">
      <div id="quote-box">
        <div class="text">
            <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>
        <div id="author"></div>
        <div id="buttons" class="text-center">
          <a id="new-quote" class="btn btn-lg btn-success">New Quote</a>
          <a id="tweet-quote" class="btn btn-lg btn-primary" href="#" target="_blank" >Tweet Quote</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="script/bootstrap.min.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
